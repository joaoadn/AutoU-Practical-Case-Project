<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #292a2d;
            --text-color: #ffffff;
            --primary-color: #4d6bfe;
            --success-color: #28a745;
            --error-color: #dc3545;
            --modal-background: #3a3a3a;
            --input-background: #484444;
            --border-color: #575757;
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: var(--background-color);
            border-radius: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: var(--modal-background);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 24px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }

        .modal-content {
            max-height: 400px;
            overflow-y: auto;
        }

        .email-category {
            margin-bottom: 20px;
        }

        .email-category h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .email-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .email-item {
            background-color: var(--input-background);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .email-item:hover {
            background-color: var(--border-color);
        }

        .email-item.produtivo {
            border-left: 4px solid var(--success-color);
        }

        .email-item.improdutivo {
            border-left: 4px solid var(--error-color);
        }

        .email-item .email-content {
            flex: 1;
            margin-right: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .email-item .email-actions {
            display: flex;
            gap: 10px;
        }

        .email-item .email-actions button {
            background-color: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
            margin-bottom: 5px; /* Espaço para o contador de caracteres */
        }

        textarea {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--input-background);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: var(--input-background);
            color: var(--text-color);
            resize: none;
            overflow: hidden;
            font-family: 'Inter', 'Arial', sans-serif;
            min-height: 48px;
        }

        textarea::placeholder {
            color: #b0b0b0;
        }

        .custom-file-upload {
            margin-left: 10px;
            width: 30px;
            height: 30px;
            background-color: var(--text-color);
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .custom-file-upload:hover {
            background-color: #868686;
        }

        .custom-file-upload i {
            color: #000000;
            font-size: 16px;
        }

        .custom-file-upload:hover::after {
            content: 'Anexar arquivo (.pdf, .txt)';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }

        input[type="file"] {
            display: none;
        }

        .file-preview {
            margin-top: 10px;
            font-size: 14px;
            color: #b0b0b0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-preview span {
            cursor: pointer;
            color: var(--error-color);
        }

        .notification {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .notification.show {
            display: block;
            opacity: 1;
        }

        .notification.hide {
            opacity: 0;
        }

        .notification.success {
            background-color: var(--success-color);
            color: white;
        }

        .notification.error {
            background-color: var(--error-color);
            color: white;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Espaço acima do botão */
            display: flex;
            align-items: center;
        }

        button:hover {
            background-color: #4155b8;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #747474;
            text-align: center;
        }

        .footer img {
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .char-count {
            font-size: 12px;
            color: #b0b0b0;
            text-align: left;
            width: 100%;
            margin-top: 5px; /* Espaço entre a caixa de texto e o contador */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Olá! Qual email você quer analisar?</h1>
        
        <form id="emailForm">
            <div class="input-container">
                <textarea id="emailText" rows="2" placeholder="Escreva o email aqui" maxlength="1000"></textarea>
                <label for="fileUpload" class="custom-file-upload">
                    <i class="ri-attachment-line"></i>
                    <input type="file" id="fileUpload" accept=".txt,.pdf">
                </label>
            </div>
            <div id="charCount" class="char-count">0/1000</div>
            <div id="filePreview" class="file-preview"></div>
        </form>
    </div>

    <button type="button" onclick="processEmail()" id="processButton" aria-label="Processar Email">
        Processar Email
        <div class="spinner" id="spinner"></div>
    </button>

    <div class="modal" id="responseModal">
        <div class="modal-header">
            <h2>Resposta Sugerida</h2>
            <button class="modal-close" onclick="toggleResponseModal()">×</button>
        </div>
        <div class="modal-content">
            <p id="classificationResult"></p>
            <textarea id="suggestedResponse" readonly></textarea>
            <button onclick="copyResponse()">Copiar Resposta</button>
        </div>
    </div>

    <div class="notification" id="notification" role="alert"></div>

    <div class="footer">
        <span>Desenvolvido com o poder da OpenAI. </span>
    </div>
    
    <script>
        const processButton = document.getElementById('processButton');
        const emailText = document.getElementById('emailText');
        const fileUpload = document.getElementById('fileUpload');
        const filePreview = document.getElementById('filePreview');
        const notification = document.getElementById('notification');
        const spinner = document.getElementById('spinner');
        const responseModal = document.getElementById('responseModal');
        const classificationResult = document.getElementById('classificationResult');
        const suggestedResponse = document.getElementById('suggestedResponse');
        const charCount = document.getElementById('charCount');

        function showError(message) {
            showNotification(message, 'error');
        }

        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.classList.add('hide');
                setTimeout(() => {
                    notification.className = `notification ${type}`;
                }, 300);
            }, 3000);
        }

        function setLoading(isLoading) {
            processButton.disabled = isLoading;
            spinner.style.display = isLoading ? 'inline-block' : 'none';
        }

        async function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('Erro ao ler arquivo'));
                reader.readAsText(file);
            });
        }

        async function processEmail() {
            try {
                const emailTextValue = emailText.value.trim();
                const file = fileUpload.files[0];
                
                if (!emailTextValue && !file) {
                    showError('Por favor, insira um texto ou selecione um arquivo.');
                    return;
                }

                setLoading(true);
                
                let content = emailTextValue;
                if (file) {
                    content = await readFileContent(file);
                }

                const result = await sendToBackend(content);
                showNotification('Email processado com sucesso!', 'success');
                showResponseModal(result.category, result.response);
            } catch (error) {
                showError('Ocorreu um erro ao processar o email: ' + error.message);
            } finally {
                setLoading(false);
            }
        }

        async function sendToBackend(content) {
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: content })
                });

                if (!response.ok) {
                    throw new Error('Erro na comunicação com o servidor');
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                return result;
            } catch (error) {
                showError('Erro ao processar a requisição: ' + error.message);
            }
        }

        function showResponseModal(category, response) {
            classificationResult.textContent = `Classificação: ${category}`;
            suggestedResponse.value = response;
            responseModal.style.display = 'block';
        }

        function toggleResponseModal() {
            responseModal.style.display = responseModal.style.display === 'none' || responseModal.style.display === '' ? 'block' : 'none';
        }

        function copyResponse() {
            suggestedResponse.select();
            document.execCommand('copy');
            showNotification('Resposta copiada para a área de transferência!', 'success');
        }

        fileUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const validExtensions = ['pdf', 'txt'];
                const fileExtension = file.name.split('.').pop().toLowerCase();
                if (!validExtensions.includes(fileExtension)) {
                    showError('Formato de arquivo inválido. Apenas .pdf e .txt são suportados.');
                    fileUpload.value = '';
                    filePreview.textContent = '';
                    return;
                }
                emailText.value = '';
                filePreview.innerHTML = `Arquivo selecionado: ${file.name} <span onclick="removeFile()">×</span>`;
            } else {
                filePreview.textContent = '';
            }
        });

        function removeFile() {
            fileUpload.value = '';
            filePreview.textContent = '';
        }

        emailText.addEventListener('input', function(e) {
            if (e.target.value) {
                fileUpload.value = '';
                filePreview.textContent = '';
            }
            adjustTextareaHeight(e.target);
            updateCharCount(e.target.value.length);
        });

        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }

        function updateCharCount(length) {
            charCount.textContent = `${length}/1000`;
        }

        adjustTextareaHeight(emailText);
        updateCharCount(emailText.value.length);
    </script>
</body>
</html>
