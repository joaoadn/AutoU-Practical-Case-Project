<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Emails</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #282424;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background: #282424;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
            font-family: 'Inter', 'Arial', sans-serif; /* Aplica a fonte Inter aos títulos */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-container {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
        }

        textarea {
            flex: 1;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #414040;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #3a3a3a;
            color: #ffffff;
            resize: none; /* Remove o redimensionamento manual */
            overflow: hidden; /* Remove a barra de rolagem */
            font-family: 'Inter', 'Arial', sans-serif; /* Aplica a fonte Inter ao textarea */
            min-height: 48px; /* Altura inicial para 2 linhas */
        }

        textarea::placeholder {
            font-family: 'Inter', 'Arial', sans-serif; /* Aplica a fonte Inter ao placeholder */
            color: #b0b0b0;
        }

        .custom-file-upload {
            margin-left: 10px;
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .custom-file-upload:hover {
            background-color: #868686;
        }

        .custom-file-upload i {
            color: #000000;
            font-size: 16px;
        }

        .custom-file-upload:hover::after {
            content: 'Anexar arquivo (.pdf, .txt)';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #282424;
            color: #ffffff;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
        }

        input[type="file"] {
            display: none; /* Esconde o input padrão */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: -12px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #747474;
            text-align: center;
        }

        .footer img {
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Olá! Qual email você quer analisar?</h1>
        
        <form id="emailForm">
            <div class="input-container">
                <textarea id="emailText" rows="2" placeholder="Escreva o email aqui"></textarea>
                <label for="fileUpload" class="custom-file-upload">
                    <i class="ri-attachment-line"></i>
                    <input type="file" id="fileUpload" accept=".txt,.pdf">
                </label>
            </div>
        </form>
    </div>

    <button type="button" onclick="processEmail()" id="processButton">Processar Email</button>

    <div class="footer">
        
        <span>Desenvolvido com o poder da OpenAI. </span>
    </div>

    <script>
        const processButton = document.getElementById('processButton');
        const emailText = document.getElementById('emailText');
        const fileUpload = document.getElementById('fileUpload');

        function showError(message) {
            alert(message);
        }

        function setLoading(isLoading) {
            processButton.disabled = isLoading;
            processButton.textContent = isLoading ? 'Processando...' : 'Processar Email';
        }

        async function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = (e) => reject(new Error('Erro ao ler arquivo'));
                reader.readAsText(file);
            });
        }

        async function processEmail() {
            try {
                const emailTextValue = emailText.value;
                const file = fileUpload.files[0];
                
                if (!emailTextValue && !file) {
                    showError('Por favor, insira um texto ou selecione um arquivo.');
                    return;
                }

                setLoading(true);
                
                let content = emailTextValue;
                if (file) {
                    content = await readFileContent(file);
                }

                await sendToBackend(content);
            } catch (error) {
                showError('Ocorreu um erro ao processar o email: ' + error.message);
            } finally {
                setLoading(false);
            }
        }

        async function sendToBackend(content) {
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: content })
                });

                if (!response.ok) {
                    throw new Error('Erro na comunicação com o servidor');
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                alert(`Categoria: ${result.category}\nResposta Sugerida: ${result.response}`);
            } catch (error) {
                showError('Erro ao processar a requisição: ' + error.message);
            }
        }

        fileUpload.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                emailText.value = '';
            }
        });

        emailText.addEventListener('input', function(e) {
            if (e.target.value) {
                fileUpload.value = '';
            }
            adjustTextareaHeight(e.target);
        });

        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }

        // Inicializa a altura do textarea
        adjustTextareaHeight(emailText);
    </script>
</body>
</html>
